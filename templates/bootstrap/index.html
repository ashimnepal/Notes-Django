<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
    <style> 
        .bin
		{
			float: right;

		}
		.bin:after
		{
			clear: right;

		}
		.pen
		{
			float: left;
		}
		.pen:after
		{
			clear: left;
		}
        button
		{
			position: absolute;
			right: 30px;
			bottom:40px;
			width: 80px;
			height: 80px;
			background-color: #23c6c8;
			border-radius: 50%;
			border: 0;

		}
		.plus
		{
			font-size: 35px;
		}

        body
        {
            overflow: hidden;
        }

    </style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Sticky Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              </ul>
           </div>
        </div>
      </nav>
      <!-- nav ends -->

      <div class="container">
        <button><a href="add-todo/"><span class="material-symbols-outlined plus">
            add_circle
            </span></a>
        </button>
        </div>

      <div class="container">
        <div class="row">
            {% for todo in all_todos %}          
            <div class="col-md-3 mt-5">                
                <div class="card" style="width: 18rem;">
                    <a href="/edit-todo/{{todo.id}}/"><span class="material-symbols-outlined pen pt-3" title="Edit">
                        edit
                      </span></a>
                    <a href="/delete-todo/{{todo.id}}/" class="text-danger"><span class="material-symbols-outlined bin" title="Delete" >delete
                    </span></i></a>
                    
                    <div class="card-body">
                      <h5 class="card-title">{{forloop.counter}}. {{todo.content}}</h5>     
                   </div>
                  </div>
                </div>
            {% endfor %}
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
