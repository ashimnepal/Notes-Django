{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container">
  <button class="addbtn" type="submit"><a href="add-todo/"><span class="material-symbols-outlined plus">
      add_circle
      </span></a>
  </button>
  </div>

<div class="container">
  <div class="row">
      {% for todo in all_todos %}          
      <div class="col-md-3 mt-5">                
          <div class="card" style="width: 18rem;">     
              <div class="card-body">
                <h5 class="card-title">{{forloop.counter}}. {{todo.content}}</h5> 
                <a href="/edit-todo/{{todo.id}}/"><span class="material-symbols-outlined pen pt-3" title="Edit">
                  edit
                </span></a>
              <a href="/delete-todo/{{todo.id}}/" class="text-danger"><span class="material-symbols-outlined bin" title="Delete" >delete
              </span></i></a>    
             </div>
            </div>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
