{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container">
  <form action="/edit-todo/{{todo_edit.id}}/" method="post">
  {% csrf_token %}
  <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Edit Todo textarea</label>
      <input type="text" name="edit_todo" value="{{todo_edit.content}}" id="exampleFormControlTextarea1" class="form-control">
    </div>
    
  <button type="submit" class="btn btn-primary">Edit Todo</button>
  </form>
</div>
{% endblock %}
