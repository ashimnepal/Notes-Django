{% extends 'bootstrap/base.html'%}

{% block content %}

<div class="container">
    <form action="/add-todo/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Add todo textarea</label>
            <textarea class="form-control" type="text"  id="exampleFormControlTextarea1" rows="3"  name="new_todo"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
{% endblock %}
